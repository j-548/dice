<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Roll Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
  </header>

  <nav>
  </nav>
  <!-- Dice game between 2 players. Each dice roll is calculated. First to 100 wins -->
  <main>

    <!-- Displays the players turn -->
    <div class="playerTurn center">
      <p class="txtCenter">Player</p>
      <p class="txtCenter" id="player">1</p>
      <p class="txtCenter">Turn</p>
    </div>

    <!-- grid container -->
    <div class="container">

      <div class="player1">

        <div class="diceImg1">
          <img class="center" id="player1dice1" src="images/dice0.jpg" alt="">
        </div>

        <div class="diceImg2">
          <img class="center" id="player1dice2" src="images/dice0.jpg" alt="">
        </div>

        <div class="scoreBoard center txtCenter">
          <p id="scoreP1">0</p>
        </div>

      </div>

      <div class="player2">

        <div class="diceImg1">
          <img class="center" id="player2dice1" src="images/dice0.jpg" alt="">
        </div>

        <div class="diceImg2">
          <img class="center" id="player2dice2" src="images/dice0.jpg" alt="">
        </div>

        <div class="scoreBoard center txtCenter">
          <p id="scoreP2">0</p>
        </div>

      </div>

    </div>

    <div class="">

    <button class="diceButton center" type="button" name="button" onclick="roll()">Roll Dice</button>
    <button class="quitButton center" type="button" name="button" onclick="quit()">Quit</button>

    </div>

  </main>

  <footer>
  </footer>

  <script type="text/javascript" src="js/roll.js"></script>
  <script type="text/javascript" src="js/quit.js"></script>

</body>

</html>
